<div class="container">
    <h1 style="text-align: center; font-family: 'Inter', sans-serif;">Listado de Ingredientes</h1>
    <mat-grid-list cols="1" rowHeight="4em">
      <mat-grid-tile>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
      </mat-grid-tile>
    </mat-grid-list>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Calorias Column -->
        <ng-container matColumnDef="calories">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Calorias </th>
          <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
        </ng-container>
  
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="white" [routerLink]="['/ingredient/edit',element.id]">
              <span class="material-icons">update</span>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="white" (click)="openDialog(element.id)">
              <span class="material-icons">delete_sweep</span>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[50,100,150,212]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
