<!-- app.component.html -->
<mat-toolbar color="black">
    <mat-toolbar-row>
      <img id="logo" src="assets/images/logo.jpg" alt="Logo de la pÃ¡gina" />
      <span class="example-spacer"></span>
      <a mat-button routerLink="/home" routerLinkActive="active-link">Home</a>
      <a mat-button routerLink="/recipe" routerLinkActive="active-link">Recipe</a>
      <a mat-button routerLink="/community" routerLinkActive="active-link">Community</a>
      <a mat-button routerLink="/about-us" routerLinkActive="active-link">About Us</a>
      <span class="example-spacer"></span>
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>{{ user?.username }}</button>
        <button mat-menu-item (click)="close()">Logout</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
